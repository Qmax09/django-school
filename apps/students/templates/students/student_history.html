<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <tr>
            <th>Date</th>
            <th>Old Value</th>
            <th>New Value</th>
            <th>Modified By</th>
        </tr>
    </thead>
    <tbody>
        {% for record in student.history.all %}
            <tr>
                <td>{{ record.history_date }}</td>
                <td>{{ record.prev_record|default:"-" }}</td>
                <td>{{ record.change_reason|default:"-" }}</td>
                <td>{{ record.history_user|default:"Unknown" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
