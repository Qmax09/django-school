{% extends "base.html" %}

{% block title %}Edit Schedule{% endblock %}

{% block content %}
  <h2>Edit Schedule</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'schedule' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
